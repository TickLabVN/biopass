name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      release_name:
        description: "Name of the release"
        required: true
        type: string
  workflow_call:
    inputs:
      release_name:
        description: "Name of the release"
        required: true
        type: string

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # ── System dependencies ──────────────────────────────────────────────
      - name: Install system dependencies
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -y --fix-missing \
            libopencv-dev libpam0g-dev libcli11-dev \
            libwebkit2gtk-4.1-dev libssl-dev \
            libayatana-appindicator3-dev librsvg2-dev \
            libyaml-cpp-dev \
            patchelf

      # ── Rust ────────────────────────────────────────────────────────────
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # ── Bun ─────────────────────────────────────────────────────────────
      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Extract Version
        id: get_version
        run: |
          if [ -n "${{ inputs.release_name }}" ]; then
            VERSION="${{ inputs.release_name }}"
          else
            VERSION=$(grep '"version":' app/src-tauri/tauri.conf.json | cut -d '"' -f 4)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ── Build (auth first, then Tauri which bundles auth inside) ────────
      - name: Build & package
        run: make package BUILD_TYPE=${{ env.BUILD_TYPE }} VERSION=${{ steps.get_version.outputs.version }}

      # ── Collect & rename artifacts ───────────────────────────────────────
      - name: Rename packages
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          for f in app/src-tauri/target/release/bundle/deb/*.deb; do
            [ -f "$f" ] && mv "$f" "biopass-${VERSION}.deb"
          done
          for f in app/src-tauri/target/release/bundle/rpm/*.rpm; do
            [ -f "$f" ] && mv "$f" "biopass-${VERSION}.rpm"
          done

      # ── GitHub Release ───────────────────────────────────────────────────
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call'
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          files: |
            biopass-*.deb
            biopass-*.rpm

