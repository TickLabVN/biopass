name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      # ── System dependencies ──────────────────────────────────────────────
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopencv-dev libpam0g-dev libcli11-dev \
            libwebkit2gtk-4.1-dev libssl-dev \
            libayatana-appindicator3-dev librsvg2-dev \
            patchelf

      # ── Rust ────────────────────────────────────────────────────────────
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # ── Bun ─────────────────────────────────────────────────────────────
      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      # ── Build (auth first, then Tauri which bundles auth inside) ────────
      - name: Build & package
        env:
          PROJECT_VERSION: ${{ github.ref_name }}
        run: make package BUILD_TYPE=${{ env.BUILD_TYPE }} VERSION=${{ github.ref_name }}

      # ── Collect & rename artifacts ───────────────────────────────────────
      - name: Rename packages with OS suffix
        run: |
          VERSION="${{ github.ref_name }}"
          OS="${{ matrix.os }}"

          for f in app/src-tauri/target/release/bundle/deb/*.deb; do
            [ -f "$f" ] && mv "$f" "biopass-${VERSION}-${OS}.deb"
          done
          for f in app/src-tauri/target/release/bundle/rpm/*.rpm; do
            [ -f "$f" ] && mv "$f" "biopass-${VERSION}-${OS}.rpm"
          done

      # ── GitHub Release ───────────────────────────────────────────────────
      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            biopass-*.deb
            biopass-*.rpm
