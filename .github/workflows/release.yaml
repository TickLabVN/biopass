name: Release

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      release_name:
        description: "Name of the release"
        required: true
        type: string
  workflow_call:
    inputs:
      release_name:
        description: "Name of the release"
        required: true
        type: string

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (cached)
        if: contains(matrix.os, 'ubuntu')
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: librsvg2-dev libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev libyaml-cpp-dev libopencv-dev libpam0g-dev libcli11-dev
          version: 1.0

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            app/src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Extract Version
        id: get_version
        run: |
          if [ -n "${{ inputs.release_name }}" ]; then
            VERSION="${{ inputs.release_name }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Cargo.toml version
        run: |
          echo "Updating Cargo.toml version to ${{ steps.get_version.outputs.version }}"
          sed -i -e "s/^version = \".*\"/version = \"${{ steps.get_version.outputs.version }}\"/" app/src-tauri/Cargo.toml
          cat app/src-tauri/Cargo.toml

      - name: Build & package
        run: |
          make package BUILD_TYPE=${{ env.BUILD_TYPE }} VERSION=${{ steps.get_version.outputs.version }}
          ls -R app/src-tauri/target/release/bundle/

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          files: |
            app/src-tauri/target/release/bundle/deb/*.deb

